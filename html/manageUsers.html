<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/navBar.css">
    <link rel="stylesheet" href="../css/modals.css">
    <link rel="stylesheet" href="../css/manageUsers.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Mnuse</title>
  </head>

  <body>
    <div id="header"></div>
    <div id="middleWebsite">
      <div class="container">
        <h2>MANAGE USERS</h2>
        <input type="text" id="searchBtn" placeholder="Search by..">
        <input type="button" value="username" id="usernameBtn">
        <input type="button" value="email" id="emailBtn">
        <input type="button" value="level" id="levelBtn">
      </div>
      <div class="container table">
        <table id="tableUsers" border="1"></table>
      </div>
    </div>
    <div class="modal" id="editProfileModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="header">
            <h5 class="modal-title">Edit User Role</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <img src="../assets/imgs/cruz.png" class="btnClose" alt="Close">
            </button>
          </div>
          <div class="modal-body">
            <form id="editProfile">
              <select name="roleUser" id="roleUser">
                <option value="">User Role</option>
                <option value="1">Admin</option>
                <option value="0">Player</option>
              </select><br>
              <input type="submit" value="Confirm">
            </form>
          </div>
           
        </div>
      </div>
    </div>
    <footer id="footer"></footer>
    <script type="module" src="../js/views/manageUsersView.js"></script>
    <script type="module" src="../js/views/navBarView.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/views/footerView.js"></script>
  </body>
</html>
