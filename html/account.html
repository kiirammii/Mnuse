<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/navBar.css">
    <link rel="stylesheet" href="../css/account.css">
    <link rel="stylesheet" href="../css/modals.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Mnuse</title>
  </head>

  <body>
    <div id="header"></div>
    <div id="middleWebsite">
    </div>
    <div class="modal" id="editUsernameModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="header">
            <h5 class="modal-title">Edit Username</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <img src="../assets/imgs/cruz.png" class="btnClose" alt="Close">
            </button>
          </div>
          <div class="modal-body">
            <form id="editUsername">
              <input id="newUsername" type="text" placeholder="new username"><br>
              <div id="validationMessageUser"></div>
              <input type="submit" value="Confirm">
            </form>
          </div>
           
        </div>
      </div>
    </div>
    <div class="modal" id="editEmailModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="header">
            <h5 class="modal-title">Edit Email</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <img src="../assets/imgs/cruz.png" class="btnClose" alt="Close">
            </button>
          </div>
          <div class="modal-body">
            <form id="editEmail">
              <input id="newEmail" type="text" placeholder="new email"><br>
              <div id="validationMessageEmail"></div>
              <input type="submit" value="Confirm">
            </form>
          </div>
           
        </div>
      </div>
    </div>
    <div class="modal" id="editPasswordModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="header">
            <h5 class="modal-title">Edit Password</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <img src="../assets/imgs/cruz.png" class="btnClose" alt="Close">
            </button>
          </div>
          <div class="modal-body">
            <form id="editPassword">
              <input id="oldPassword" type="password" placeholder="old password"><br>
              <input id="newPassword" type="password" placeholder="new password"><br>
              <div id="validationMessagePassword"></div>
              <input type="submit" value="Confirm">
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="editAvatarModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="header">
            <h5 class="modal-title">Edit Avatar</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <img src="../assets/imgs/cruz.png" class="btnClose" alt="Close">
            </button>
          </div>
          <div class="modal-body">
            <form id="formAvatar">
              <div class="container">
                <div class="row">
                  <div class="col-6">
                    <input type="radio" name="avatar" id="avatar1" class="avatar" value="../assets/imgs/avatar1.png">
                    <label for="avatar1" style="background-image: url('../assets/imgs/avatar1.png'); background-color: #18234d;"></label>
                  </div>
                  <div class="col-6">
                    <input type="radio" name="avatar" id="avatar2" class="avatar" value="../assets/imgs/avatar2.png">
                    <label for="avatar2" style="background-image: url('../assets/imgs/avatar2.png');"></label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <input type="radio" name="avatar" id="avatar3" class="avatar" value="../assets/imgs/avatar3.png">
                    <label for="avatar3" style="background-image: url('../assets/imgs/avatar3.png');"></label>
                  </div>
                  <div class="col-6">
                    <input type="radio" name="avatar" id="avatar4" class="avatar" value="../assets/imgs/avatar4.png">
                    <label for="avatar4" style="background-image: url('../assets/imgs/avatar4.png');"></label>
                  </div>
                </div>
              </div>

              <input type="submit" value="Confirm">
            </form>              
          </div>
        </div>
      </div>
    </div>


    <div class="modal" id="unlockedBadgesModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="header">
            <h5 class="modal-title">Unlocked Badges</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <img src="../assets/imgs/cruz.png" class="btnClose" alt="Close">
            </button>
          </div>
          <div class="modal-body" id="modalBodyBadges">
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="manageRebusModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="header">
            <h5 class="modal-title">ADD A NEW REBUS</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <img src="../assets/imgs/cruz.png" class="btnClose" alt="Close">
            </button>
          </div>
          <div class="modal-body" id="modalBodyRebus">
            <form id="formRebus">
              <div class="container">
                <div class="row">
                  <div class="col-lg-6">
                    <input type="file" id="urlRebus" class="urlRebusInput" required>
                    <label class="urlRebusInputLabel"></label>
                    <label for="urlRebus" id="urlRebusInputLabel">Upload Image</label>
                  </div>
                  <div class="col-lg-6">
                    <input type="text" name="answerRebus" id="answerRebus" placeholder="Correct answer" required>
                    <input type="text" name="descriptionRebus" id="descriptionRebus" placeholder="Description help button" required>
                    <input type="submit" value="Save">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <footer id="footer"></footer>
    <script type="module" src="../js/views/navBarView.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/views/footerView.js"></script>
    <script type="module" src="../js/views/accountView.js"></script>
    <script type="module" src="../js/views/manageRebusView.js"></script>
  </body>
</html>
