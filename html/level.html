<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/navBar.css">
    <link rel="stylesheet" href="../css/lvl.css">
    <link rel="stylesheet" href="../css/modals.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;390;400&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Mnuse</title>
  </head>
  <body>
    <div id="header"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-10">
              <div id="imageMap"></div>
            </div>

            <div class="col-lg-2" id="side">
              <div id="sideInfo"></div>
              <div id="butonsSideInfo">
                <button id="btnBackSideInfo" type="button" class="btn" onclick="window.location.href='brain.html'">Back</button>
                <button id="btnHelpSideInfo" type="button" class="btn" value="Help" data-bs-toggle="modal" data-bs-target="#helpModal">Help</button>
              </div>
          </div>
        </div>
    </div>    

    <div class="modal fade" id="helpModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="#helpModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">HELP</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <img src="../assets/imgs/cruz.png" class="btnClose" alt="Close">
            </button>
          </div>
          <div class="modal-body">
            <p class="text">There are some hidden challenges in this level. Analyse the room, find and complete all the challenges to be one step closer to unlock all Lily's memories!</p>
          </div>
           
        </div>
      </div>
    </div>
    <div class="modal fade" id="levelFinished" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdrop" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">CONGRATULATIONS!</h5>
            <button type="button" class="btn" data-bs-dismiss="modal" aria-label="Close">
                <img src="../assets/imgs/cruz.png" id="btnLevelFinished" class="btnClose" alt="Close">
            </button>
          </div>
          <div class="modal-body">
            <p class="text">You've completed the level! You unlocked a word and won a badge, check your profile to see it!</p>
          </div>
           
        </div>
      </div>
    </div>
    
    <footer id="footer"></footer>
    <script type="module" src="../js/views/navBarView.js"></script>
    <script type="module" src="../js/views/levelsView.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/views/footerView.js"></script>
    <script type="module" src="../js/views/sideInfoView.js"></script>
  </body>
</html>
